    <section class="main-content">
        <div class="nav">

    <script>
        let width = 880;
        let height = 730;
        let margin = {top: 100, right: 100, bottom: 100, left: 180};
        let innerWidth = width - margin.left - margin.right;
        let innerHeight = height - margin.top - margin.bottom;

        var svg = d3.select("#scatter_overview")
                    .append("svg")
                    .attr("id", "canvas")
                    .attr("width", width)
                    .attr("height", height)

             g = svg.append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
        
                d3.csv("https://albertlee0622.github.io/d3-project-cars/cars2017.csv", function(data) {
                    var x = d3.scaleLog()
                            .domain([15, 130])
                            .range([0, innerWidth])

                    const topAxisG = g.append('g')
                                      .call(d3.axisBottom(x))

                    topAxisG.selectAll('.tick').remove()

                    const xAxisG = g.append("g")
                        .attr("transform", "translate(0," + innerHeight + ")")
                        .style("font-size", "1em")
                    xAxisG.call(d3.axisBottom(x).tickFormat(d3.format(".0f")))

                    xAxisG.append('text')
                          .attr('x', innerWidth / 2)
                          .attr('y', 60)
                          .attr('fill', 'black')
                          .attr('text-anchor', 'middle')
                          .text('Avg. Highway MPG')
                          .style('font-size', '1em')

                    var y = d3.scaleLog()
                            .domain([8, 160])
                            .range([innerHeight, 0])

                    const rightAxisG = g.append('g')
                                .attr('transform', 'translate(' + innerWidth + ', 0)')                
                                .call(d3.axisLeft(y))
                    
                    rightAxisG.selectAll('.tick').remove()
                        
                    yAxisG = g.append("g")
                              .style('font-size', "1em")  

                    yAxisG.call(d3.axisLeft(y).tickFormat(d3.format(".0f")))

                    yAxisG.append('text')
                          .attr('x', -innerHeight / 2)
                          .attr('y', -75)
                          .attr('fill', 'black')
                          .attr('transform', 'rotate(-90)')
                          .attr('text-anchor', 'middle')
                          .text('Avg. City MPG')
                          .style('font-size', '1em')

                    var c = d3.scaleOrdinal()
                            .domain([0, 2, 3, 4, 6, 8, 10, 12])
                            .range(["#7fc97f","#beaed4","#fdc086","#ffff99","#386cb0","#f0027f","#bf5b17","#666666"])
                    
                    //chart content
                    g.append("g")
                       .selectAll("circle")
                       .data(data)
                       .enter()
                       .append("circle")
                            .attr("cx", function(d) { return x(d.AverageHighwayMPG) })
                            .attr("cy", function(d) { return y(d.AverageCityMPG) })
                            .attr("r", 6)
                            .style("fill", function(d) { return c(d.EngineCylinders)})
                            .style("opacity", 0.7)
                            .style("stroke", "white")
                        .on("mouseover", function(d) {
                          this.setAttribute('r', '8')
                          
                          const toolTip = d3.select("#tooltip")
                              .style('left', d3.event.clientX + 60 + 'px') 
                              .style('top', d3.event.clientY + 20 + 'px')

                          toolTip.select('#make')
                                .html(d.Make)

                          toolTip.select('#value')
                              .html(d.Fuel + " "
                                  + d.EngineCylinders + " Cyl. <br>"
                                  + "City MPG: " + d.AverageCityMPG + "<br>"
                                  + "Highway MPG: " + d.AverageHighwayMPG
                              ) 
                          
                          d3.select('#tooltip').classed('hidden', false)
                        })
                        .on('mouseout', function() {
                          this.setAttribute('r', '6')
                          d3.select('#tooltip').classed('hidden', true)
                        })

                        
                    //chart title
                    g.append('text')
                        .attr('x', innerWidth / 2)
                        .attr('y', -40)
                        .attr('text-anchor', 'middle')
                        .text('MPG Overview by Engine Cylinders')
                        .style('font-family', 'sans-serif')
                        .style('font-size', '1.5em')

                    //add annotation
                    const annotations1 = [
                      {
                        note: {
                          label: " are clusterd at high MPG positions",
                          title: "Electric Cars"
                        },
                        x: 500,
                        y: 120
                      }
                    ]
                    const makeAnnotations1 = d3.annotation().annotations(annotations1)
                    d3.select("#canvas").append('g').call(makeAnnotations1)

                    const annotations2 = [
                      {
                        note: {
                          label: "between engine sizes and MPG",
                          title: "Trade-off"
                        },
                        x: 400,
                        y: 520
                      }
                    ]
                    const makeAnnotations2 = d3.annotation().annotations(annotations2)
                    d3.select("#canvas").append('g').call(makeAnnotations2)
                  
                   //add legend
                   //"#7fc97f","#beaed4","#fdc086","#ffff99","#386cb0","#f0027f","#bf5b17","#666666"
                   const colorLegend = d3.select("#canvas")
                   let legendCx = innerWidth + 80
                   let legendCy = innerHeight - 60
                   colorLegend.append('circle').attr('cx', legendCx).attr('cy', legendCy).attr('r', 5).style('fill', '#7fc97f').style('opacity', 0.7)
                   colorLegend.append('circle').attr('cx', legendCx).attr('cy', legendCy + 20).attr('r', 5).style('fill', '#beaed4').style('opacity', 0.7)     
                   colorLegend.append('circle').attr('cx', legendCx).attr('cy', legendCy + 40).attr('r', 5).style('fill', '#fdc086').style('opacity', 0.7)
                   colorLegend.append('circle').attr('cx', legendCx).attr('cy', legendCy + 60).attr('r', 5).style('fill', '#ffff99').style('opacity', 0.7)
                   colorLegend.append('circle').attr('cx', legendCx).attr('cy', legendCy + 80).attr('r', 5).style('fill', '#386cb0').style('opacity', 0.7)
                   colorLegend.append('circle').attr('cx', legendCx).attr('cy', legendCy + 100).attr('r', 5).style('fill', '#f0027f').style('opacity', 0.7)
                   colorLegend.append('circle').attr('cx', legendCx).attr('cy', legendCy + 120).attr('r', 5).style('fill', '#bf5b17').style('opacity', 0.7)
                   colorLegend.append('circle').attr('cx', legendCx).attr('cy', legendCy + 140).attr('r', 5).style('fill', '#666666').style('opacity', 0.7)
                   
                   colorLegend.append('text').attr('x', legendCx - 10).attr('y', legendCy - 20).text('# of Cyl.').style('font-size', '1em').style("font-weight", "bold").attr("alignment-baseline","middle")
                   colorLegend.append('text').attr('x', legendCx + 20).attr('y', legendCy).text('0').style('font-size', '1em').attr("alignment-baseline","middle")
                   colorLegend.append('text').attr('x', legendCx + 20).attr('y', legendCy + 20).text('2').style('font-size', '1em').attr("alignment-baseline","middle")     
                   colorLegend.append('text').attr('x', legendCx + 20).attr('y', legendCy + 40).text('3').style('font-size', '1em').attr("alignment-baseline","middle")  
                   colorLegend.append('text').attr('x', legendCx + 20).attr('y', legendCy + 60).text('4').style('font-size', '1em').attr("alignment-baseline","middle")     
                   colorLegend.append('text').attr('x', legendCx + 20).attr('y', legendCy + 80).text('6').style('font-size', '1em').attr("alignment-baseline","middle")     
                   colorLegend.append('text').attr('x', legendCx + 20).attr('y', legendCy + 100).text('8').style('font-size', '1em').attr("alignment-baseline","middle")     
                   colorLegend.append('text').attr('x', legendCx + 20).attr('y', legendCy + 120).text('10').style('font-size', '1em').attr("alignment-baseline","middle")     
                   colorLegend.append('text').attr('x', legendCx + 20).attr('y', legendCy + 140).text('12').style('font-size', '1em').attr("alignment-baseline","middle")     



        })
        
    </script>
