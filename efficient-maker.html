    <section class="main-content">
      <p>CS416 Final Project</p>
      <div id="bar-cylinder"></div>
      <div id="tooltip" class="hidden">
          <p><strong>Important Label Heading</strong></p>
          <p><span id="value">100</span></p>
      </div>

    </section>

    <script>
        let width = 800;
        let height = 600;
        let margin = {top: 100, right: 100, bottom: 100, left: 160};
        let innerWidth = width - margin.left - margin.right;
        let innerHeight = height - margin.top - margin.bottom;

        var svg = d3.select("#bar-cylinder")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height)
                
            g = svg.append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
        
            d3.csv("https://albertlee0622.github.io/d3-project-cars/cars2017.csv", function(data) {
                let cityMpgByCyilnder = d3.nest()
                    .key(function(d) { return d.Make; })
                    .rollup(function(v) { return d3.mean(v, function(d) { return d.AverageHighwayMPG; })})
                    .entries(data)
                
                cityMpgByCyilnder.sort(function(a, b) {
                    return d3.descending(a.value, b.value)
                })

                cityMpgByCyilnder = cityMpgByCyilnder.slice(0, 10)
                // console.log(typeof cityMpgByCyilnder)
                const xScale = d3.scaleLinear()
                                .domain([0, d3.max(cityMpgByCyilnder, d => d.value )])
                                .range([0, innerWidth])
                
                const yScale = d3.scaleBand()
                                .domain(cityMpgByCyilnder.map(d => d.key)
                                                         .sort((a, b) => d3.ascending(a.value, b.value)))
                                .range([0, innerHeight])
                                .padding(0.2)

                //x-axis tick 
                const xAxisG = g.append('g')

                xAxisG.attr('transform', 'translate(0, ' + innerHeight + ')')
                    .style('font-size', '1.1em')
                    .call(d3.axisBottom(xScale)
                            .tickSize(-innerHeight)
                        )
                    
                xAxisG.append('text')
                    .attr('x', innerWidth / 2)
                    .attr('y', 60)
                    .attr('fill', 'black')
                    .text('Estimated Average MPG')
                    .style('font-size', '1.2em')

                //y-axis tick 
                const yAxisG = g.append('g')

                yAxisG.style('font-size', '1.1em')
                    .call(d3.axisLeft(yScale))
                    .select('.domain')
                      .remove()
                
                // yAxisG.append('text')
                //     .attr('x', -innerHeight / 2)
                //     .attr('y', -100)
                //     .attr('fill', 'black')
                //     .attr('transform', 'rotate(-90)')
                //     .attr('text-anchor', 'middle')
                //     .text('Number of Cylinder')
                //     .style('font-size', '1.2em')
                
                //chart content
                g.selectAll('rect')
                    .data(cityMpgByCyilnder)
                    .enter()
                    .append('rect')
                    .attr('y', function(d) { return yScale(d.key) })
                    .attr('width', function(d) { return xScale(d.value) })
                    .attr('height', yScale.bandwidth())
                    .attr('fill', 'steelblue')
                    .on("mouseover", function(d) {
                        // let xPosition = parseFloat(d3.select(this).attr('x')) + 200
                        // let yPosition = parseFloat(d3.select(this).attr('y')) + innerHeight / 2
                        let xPosition = d3.mouse(this)[0]
                        let yPosition = d3.mouse(this)[1] + innerHeight / 2    
                    
                        d3.select("#tooltip")
                            .style('left', 200 + xPosition + 'px') 
                            .style('top', yPosition + 'px')
                            .select('#value')
                            .text(d)
                        
                        d3.select('#tooltip').classed('hidden', false)
                    })
                    .on('mouseout', function() {
                        d3.select('#tooltip').classed('hidden', true)
                    })

                //chart title
                g.append('text')
                    .attr('x', innerWidth / 2)
                    .attr('y', -20)
                    .attr('text-anchor', 'middle')
                    .text('10 Energy Efficient Car Makers')
                    .style('font-family', 'sans-serif')
                    .style('font-size', '2em')
            })
        
    </script>
