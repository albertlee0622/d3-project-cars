    <script>
        let width = 780;
        let height = 650;
        let margin = {top: 100, right: 100, bottom: 100, left: 180};
        let innerWidth = width - margin.left - margin.right;
        let innerHeight = height - margin.top - margin.bottom;

        var svg = d3.select("#scatter_overview")
                    .append("svg")
                    .attr("id", "canvas")
                    .attr("width", width)
                    .attr("height", height)

             g = svg.append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
        
                d3.csv("https://albertlee0622.github.io/d3-project-cars/cars2017.csv", function(data) {
                    var x = d3.scaleLog()
                            .domain([15, 130])
                            .range([0, innerWidth])

                    const topAxisG = g.append('g')
                                      .call(d3.axisBottom(x))

                    topAxisG.selectAll('.tick').remove()

                    const xAxisG = g.append("g")
                        .attr("transform", "translate(0," + innerHeight + ")")
                        
                    xAxisG.call(d3.axisBottom(x))

                    xAxisG.append('text')
                          .attr('x', innerWidth / 2)
                          .attr('y', 60)
                          .attr('fill', 'black')
                          .attr('text-anchor', 'middle')
                          .text('Log Avg. Highway MPG')
                          .style('font-size', '18px')

                    xAxisG.append('text')
                    .attr('x', innerWidth - innerWidth / 8)
                    .attr('y', 40)
                    .attr('fill', 'black')
                    .text('High MPG >>>')
                    .style('font-size', '16px')

                    var y = d3.scaleLog()
                            .domain([8, 160])
                            .range([innerHeight, 0])

                    const rightAxisG = g.append('g')
                                .attr('transform', 'translate(' + innerWidth + ', 0)')                
                                .call(d3.axisLeft(y))
                    
                    rightAxisG.selectAll('.tick').remove()
                        
                    yAxisG = g.append("g")


                    yAxisG.call(d3.axisLeft(y))

                    yAxisG.append('text')
                          .attr('x', -innerHeight / 2)
                          .attr('y', -65)
                          .attr('fill', 'black')
                          .attr('transform', 'rotate(-90)')
                          .attr('text-anchor', 'middle')
                          .text('Log Avg. City MPG')
                          .style('font-size', '18px')

                    yAxisG.append('text')
                          .attr('x', -10)
                          .attr('y', -40)
                          .attr('fill', 'black')
                          .attr('transform', 'rotate(-90)')
                          .text('High MPG >>>')
                          .style('font-size', '16px')

                    var c = d3.scaleOrdinal()
                            .domain(data.map(d => d.Fuel))
                            .range(["red", "blue", "green"])
                    
                    //chart content
                    g.append("g")
                       .selectAll("circle")
                       .data(data)
                       .enter()
                       .append("circle")
                            .attr("cx", function(d) { return x(d.AverageHighwayMPG) })
                            .attr("cy", function(d) { return y(d.AverageCityMPG) })
                            .attr("r", 6)
                            .style("fill", function(d) { return c(d.Fuel)})
                            .style("opacity", 0.35)
                            .style("stroke", "white")
                        .on("mouseover", function(d) {
                          this.setAttribute('r', '8')
                          
                          const toolTip = d3.select("#tooltip")
                              .style('left', d3.event.clientX + 10 + 'px') 
                              .style('top', d3.event.clientY + 'px')

                          toolTip.select('#make')
                                .html(d.Make)

                          toolTip.select('#value')
                              .html(d.Fuel + " "
                                  + d.EngineCylinders + " Cyl. <br>"
                                  + "City MPG: " + d.AverageCityMPG + "<br>"
                                  + "Highway MPG: " + d.AverageHighwayMPG
                              ) 
                          
                          d3.select('#tooltip').classed('hidden', false)
                        })
                        .on('mouseout', function() {
                          this.setAttribute('r', '6')
                          d3.select('#tooltip').classed('hidden', true)
                        })

                        
                    //chart title
                    g.append('text')
                        .attr('x', innerWidth / 2)
                        .attr('y', -40)
                        .attr('text-anchor', 'middle')
                        .text('MPG Overview by Fuel Type')
                        .style('font-family', 'sans-serif')
                        .style('font-size', '20px')

                    //add annotation
                    const annotations = [
                      {
                        note: {
                          label: " are clusterd at high MPG positions",
                          title: "Electric Cars"
                        },
                        x: 450,
                        y: 120
                      }
                    ]
                    const makeAnnotations = d3.annotation().annotations(annotations)
                    d3.select("#canvas").append('g').call(makeAnnotations)
                  
                   //add legend
                   const colorLegend = d3.select("#canvas")
                   let legendCx = innerWidth + 10
                   let legendCy = innerHeight
                   colorLegend.append('circle').attr('cx', legendCx).attr('cy', legendCy).attr('r', 5).style('fill', 'green').style('opacity', 0.35)
                   colorLegend.append('circle').attr('cx', legendCx).attr('cy', legendCy + 20).attr('r', 5).style('fill', 'blue').style('opacity', 0.35)     
                   colorLegend.append('circle').attr('cx', legendCx).attr('cy', legendCy + 40).attr('r', 5).style('fill', 'red').style('opacity', 0.35)
                   colorLegend.append('text').attr('x', legendCx + 20).attr('y', legendCy).text('Electricity').style('font-size', '15px').attr("alignment-baseline","middle")
                   colorLegend.append('text').attr('x', legendCx + 20).attr('y', legendCy + 20).text('Diesel').style('font-size', '15px').attr("alignment-baseline","middle")     
                   colorLegend.append('text').attr('x', legendCx + 20).attr('y', legendCy + 40).text('Gasoline').style('font-size', '15px').attr("alignment-baseline","middle")     

        })
        
    </script>
