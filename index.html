    <section class="page-header">

    <section class="main-content">
      <p>CS416 Final Project</p>

  <script>

    // set the dimensions and margins of the graph
    var margin = {top: 100, right: 30, bottom: 30, left: 100},
        width = 660 - margin.left - margin.right,
        height = 600 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    //Read the data
    d3.csv("https://flunky.github.io/cars2017.csv").then(function(data) {
    
      // Add X axis
      var x = d3.scaleLinear()
        .domain([10, 50])
        .range([ 0, width ]);
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));
    
      // Add Y axis
      var y = d3.scaleLinear()
        .domain([5, 45])
        .range([ height, 0]);
      svg.append("g")
        .call(d3.axisLeft(y));

        var r = d3.scaleLinear()
          .domain([0, 12])
          .range([2, 6])
    
      // Add dots
      svg.append('g')
        .selectAll("dot")
        .data(data)
        .enter()
        .append("circle")
          .attr("cx", function (d) { return x(d.AverageHighwayMPG); } )
          .attr("cy", function (d) { return y(d.AverageCityMPG); } )
          .attr("r", function (d) { return r(d.EngineCylinders); } )
          // .attr("r", 2)
          .style("fill", "#86c7cf")
          .style("stroke", "black")
    
    })
    
    </script>
