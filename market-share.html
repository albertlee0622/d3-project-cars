    <section class="main-content">
      <p>CS416 Final Project</p>
      <div id="scatter_overview"></div>

    </section>

    <script>
        var margin = {top: 100, right: 100, bottom: 100, left: 100};
        var width = 800 - margin.left - margin.right;
        var height = 800 - margin.top - margin.bottom;

        var svg = d3.select("#scatter_overview")
                    .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
        
                d3.csv("https://albertlee0622.github.io/d3-project-cars/cars2017.csv", function(data) {
                    var x = d3.scaleLog()
                            .domain([15, 130])
                            .range([0, width])
                        svg.append("g")
                        .attr("transform", "translate(0," + height + ")") //domain([0, d3.max(cityMpgByCyilnder, d => d.value )])
                        .call(d3.axisBottom(x))

                    var y = d3.scaleLog()
                            .domain([5, 160])
                            .range([height, 0])
                        svg.append("g").call(d3.axisLeft(y))

                    var c = d3.scaleLinear()
                            .domain([0, d3.max(data, d => d.EngineCylinders)])
                            .range(["green", "yellow"])
                     
                    svg.append("g")
                       .selectAll("circle")
                       .data(data)
                       .enter()
                       .append("circle")
                            .attr("cx", function(d) { return x(d.AverageHighwayMPG) })
                            .attr("cy", function(d) { return y(d.AverageCityMPG) })
                            .attr("r", function(d) { return 2 + d.EngineCylinders * 0.8 })
                            .style("fill", function(d) { return c(d.EngineCylinders)})
                            .style("opacity", 0.5)
                            .style("stroke", "black")
        })
        
    </script>
